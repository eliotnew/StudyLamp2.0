
<div id="studystats">

    <p><strong> Your name:</strong></p>
    <p id="name">Input name in start study field</p>
    <script>        
        var gotname = localStorage.getItem("userName");        
        document.getElementById("name").innerHTML = gotname;        
    </script>


    <p><strong> Your last study session's duration (mins):</strong></p>
    <p id="lastStudy">Do a study session to view stats</p>
    <script>
        var gotlast = localStorage.getItem("timeSession");
        document.getElementById("lastStudy").innerHTML = gotlast;
    </script>


    <p><strong>Your total accumulated study time (mins) </strong> </p>
    <p id="accumulated">Do a study session to view stats</p>
    <script>
        var gotacc = localStorage.getItem("totalTimeStudied");
        document.getElementById("accumulated").innerHTML = gotacc;
    </script>

    <!--check that the browser isnt storing cache (holding old code)-->

</div>
